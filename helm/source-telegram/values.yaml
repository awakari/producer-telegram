# Default values for source-telegram.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/awakari/source-telegram
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  portGrpc: 50051

ingress:
  enabled: false
  hosts:
    - host: source-telegram.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 2m
    memory: 16Mi
  limits:
    cpu: 1000m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationValue: 1000m
  targetMemoryUtilizationValue: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

api:
  writer:
    uri: "resolver:50051"
db:
  protocol: mongodb
  hostname: "mongodb:27017"
  # Database name to use.
  name: source
  username: ""
  password:
    raw: "" # used if db.password.secret.enabled is false
    secret:
      enabled: false
      name: "mongodb"
      key: "mongodb-root-password"
  table:
    # Database table name to use.
    name: tgchans
    shard: true
  tls:
    enabled: false
    insecure: false
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
