syntax = "proto3";

package awakari.source.telegram;

option go_package = "./api/grpc";

service Service {
  rpc List(ListRequest) returns (ListResponse);
}

message ListRequest {
  uint32 limit = 1;
  string cursor = 2;
}

message ListResponse {
  repeated Channel page = 1;
}

message Channel {
  int64 id = 1;
  string name = 2;
  string link = 3;
}
